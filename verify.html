<!-- verify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo-font {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-200 min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-96 bg-zinc-900 p-6 rounded-lg">
        <h1 class="logo-font text-3xl mb-6 text-center">Ticket Verification</h1>
        <div class="mb-4">
            <label class="block text-sm mb-1">Ticket ID (or QR Scan Simulation)</label>
            <input id="ticketId" class="w-full bg-zinc-800 text-zinc-200 p-2 rounded" placeholder="e.g., TCK20260212-0001">
        </div>
        <button id="verifyBtn" class="w-full bg-emerald-600 text-white p-2 rounded flex items-center justify-center gap-2"><i class="fas fa-check"></i> Verify</button>
        <div id="result" class="mt-4 text-center text-lg font-bold"></div>
    </div>
    
    <script>
        document.getElementById('verifyBtn').addEventListener('click', () => {
            const ticketId = document.getElementById('ticketId').value.trim();
            if (!ticketId) {
                alert('Enter a Ticket ID');
                return;
            }
            let usedTickets = JSON.parse(localStorage.getItem('usedTickets')) || [];
            const result = document.getElementById('result');
            if (usedTickets.includes(ticketId)) {
                result.innerHTML = '<p class="text-red-500">ALREADY USED</p>';
            } else {
                usedTickets.push(ticketId);
                localStorage.setItem('usedTickets', JSON.stringify(usedTickets));
                result.innerHTML = '<p class="text-green-500">VALID ENTRY</p>';
            }
        });
    </script>
</body>
</html>
